<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
		<link rel="stylesheet" type="text/css" href="screen.css">
		<script type="text/javascript" src="lib.js"></script>
		<script type="text/javascript" src="app.js"></script>
		<title>µS Setup</title>
	</head>
	<body>
		<div class="container">
			<nav class="panel"></nav>
			<form class="panel" style="display:none">
				<fieldset>
				    <legend>Wifi:</legend>
					<label>SSID</label>
					<input type="text" name="ssid" required>
					<label>Password</label>
					<input type="password" class="nm" name="password" required>
					<label class="checkbox">
						<input type="checkbox" name="showWifiPassword"> Mostrar password
					</label>
				</fieldset>
				<fieldset>
				    <legend>Interfaz web:</legend>
					<label>
						Hostname&nbsp;
						<small>(mDNS)</small>
					</label>
					<input type="text" name="mdnsHost" value="userver" required>
					<label>Password</label>
					<input type="password" class="nm" name="appPassword" required>
					<label class="checkbox">
						<input type="checkbox" name="showAppPassword"> Mostrar password
					</label>
				</fieldset>
				<fieldset>
				    <legend>
				    	No-ip.com:&nbsp;
				    	<small>(opcional)</small>
				    </legend>
				    <label>Hostname</label>
					<input type="text" name="noipHost">
					<label>User</label>
					<input type="text" name="noipUser">
					<label>Password</label>
					<input type="text" name="noipPassword">
				</fieldset>
				<div class="submit">
					<button type="submit">
						Guardar configuración
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
